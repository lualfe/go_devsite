{{ define "Content" }}
<section class="section">
	<div class="container">
		<div class="columns is-centered">
			<div class="column is-5" style="text-align: center;">
				<h2 class="title">
					Cadastre-se
				</h2>
				<form method="POST" action="/cadastrar">
					<div class="field">
						<label class="label">Nome Completo</label>
						<div class="control has-icons-left has-icons-right">
							<input class="input is-success" name="nome"  type="text" placeholder="Text input" value="bulma">
							<span class="icon is-small is-left">
								<i class="fas fa-user"></i>
			            </span>
				         <span class="icon is-small is-right">
			             	<i class="fas fa-check"></i>
		               </span>
						</div>
					</div>
					<div class="field">
						<p class="control has-icons-left has-icons-right">
							<input class="input" name="email" type="email" placeholder="Email">
							<span class="icon is-small is-left">
								<i class="fas fa-envelope"></i>
							 </span>
							<span class="icon is-small is-right">
								<i class="fas fa-check"></i>
							</span>
						</p>
					</div>
					<div class="field">
					  <p class="control has-icons-left">
						 <input class="input" name="senha" type="password" placeholder="Password">
						 <span class="icon is-small is-left">
							<i class="fas fa-lock"></i>
						 </span>
					  </p>
					</div>
					<div class="field">
					  <p class="control">
						 <button class="button is-success">
							 Cadastrar
						 </button>
					  </p>
					</div>
				</form>
				<a class="button is-success" href="/auth/facebook/login">Entre com o Facebook</a>
			</div>
		</div>
	</div>
</section>
{{ end }}
